<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<div class="container position-absolute top-50 start-50 translate-middle">
    <div class="card ">
        <div class="card-header">
            <h3>Payment form example </h3>
        </div>
        <div class="card-body">
            <div class="p-2 rounded bg-danger bg-gradient">Some fields are missing</div>
            <form class="row g-3">
                <div class="col-md-5 mt-4">
                    <label for="inputEmail4" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="col-md-3 mt-4">
                    <label for="inputPassword4" class="form-label">CVC #</label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="000">
                </div>
                <div class="col-md-4 mt-4">
                    <label for="inputAddress" class="form-label">Amount</label>
                    <i class="bi bi-currency-dollar"></i><input type="text" class="form-control" id="inputAddress"
                        placeholder="Amount">
                </div>
                <div class="col-6">
                    <label for="inputAddress2" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputAddress2">
                </div>
                <div class="col-6">
                    <label for="inputAddress2" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputAddress2">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-3">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Pick a state</option>
                        <option>FL</option>
                        <option>AL</option>
                        <option>CO</option>
                        <option>DE</option>
                        <option>CT</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="inputZip" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-md-6">
                    <label for="inputZip" class="form-label">We accept</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i class="bi bi-wallet-fill"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="bi bi-cash-stack"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="bi bi-wallet"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="bi bi-wallet2"></i></label>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <label for="exampleFormControlTextarea1" class="form-label">
                        <p>Add any notes here</p>
                    </label>
                </div>
            </form>
        </div>
         
        <div class="card-footer">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>
        </div>
    </div>
</div>
</div>


<body>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
